<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="gravity.css">
</head>
<body>
    <div class = main>
    <script>
        var m1 = prompt('M1 값을 입력하세요','메세지를 입력해주세요')
        var m2 = prompt('M2 값을 입력하세요','메세지를 입력해주세요')
        var r = prompt('r 값을 입력하세요','메세지를 입력해주세요.')
        document.write((m1 * m2)/(r*r) * (6673 / 100000000000000) + 'N')
    </script>
</div>
</body>
