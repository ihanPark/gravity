<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="gravity.css">
</head>
<body>
    <div class = main>
    <script>
        var m1 = prompt('첫번째 물체의 질량을 입력하세요(kg)','메세지를 입력해주세요')
        var m2 = prompt('두번째 물체의 질량을 입력하세요(kg)','메세지를 입력해주세요')
        var r = prompt('두 물체 사이의 거리를 입력하세요(m)','메세지를 입력해주세요.')
        document.write("F = " + (m1 * m2)/(r*r) * (6673 / 100000000000000) + "N")
    </script>
</div>
</body>
